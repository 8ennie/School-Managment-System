<div class="row container">
    <div class="card">
        <div class="card"> Houres </div>
        <div *ngFor="let hour of houres" class="card subjects mt-3 mr-1 ml-1 mb-3" style="min-height: 80px; text-align: center;">
            {{hour}}
        </div>
    </div>

    <div *ngFor="let day of days" class="card">
        <div class="card" style="text-align: center;"> {{day}} </div>
        <div *ngFor="let hour of houres" >
            <app-drop-box></app-drop-box>
        </div>
    </div>
</div>
