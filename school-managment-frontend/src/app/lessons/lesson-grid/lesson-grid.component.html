<div class="card" [appDraggable]="{data:lesson}" *ngIf="!editMode" (dblclick)="onClick()">
    <p>Subject: {{lesson.subject.name}}</p>
    <p>Teacher: {{lesson.teacher.firstName}} {{lesson.teacher.lastName}}</p>
</div>
<div class="card" style="min-width: 140px;min-height: 80px;" [appDraggable]="{data:lessonForm.value}"
    *ngIf="editMode">
    <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()" class="container">
        <div>
            <h6>Subject:</h6>
            <p-dropdown [options]="subjectOptions" formControlName="subject" placeholder="Choose Subject"
                [showClear]="true" (onChange)="subjectChange($event)" optionLabel="name">
            </p-dropdown>
        </div>
        <div>
            <h6>Teacher:</h6>
            <p-dropdown [options]="teacherOptions" formControlName="teacher" placeholder="Choose Subject"
                [showClear]="true" (onChange)="teacherChanged($event)" optionLabel="fullName">
            </p-dropdown>
        </div>
        <div class="container d-flex justify-content-center m-1">
            <button pbutton>Save</button>
        </div>
    </form>
</div>
