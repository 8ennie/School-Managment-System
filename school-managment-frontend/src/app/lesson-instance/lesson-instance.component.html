<div class="card" (dblclick)="editMode = !editMode" *ngIf="lessonInstance.id && !editMode">
    <p>Class: {{lessonInstance.grade.name}}</p>
    <p>Subject: {{lessonInstance.subject.name}}</p>
</div>
<div class="card" (dblclick)="onClick()" *ngIf="!lessonInstance.id && !editMode">
    <p class="m-2">No Classes</p>
</div>

<div class="card" (dblclick)="onClick()" *ngIf="editMode">
    <form [formGroup]="lessonInstanceForm" (ngSubmit)="onSubmit()" class="container">
        <p>Class: {{lessonInstance.grade.name}}</p>
        <p>Subject: {{lessonInstance.subject.name}}</p>
        <textarea pInputTextarea formControlName="info"></textarea>
        <button type="submit">Save</button>
    </form>
</div>
