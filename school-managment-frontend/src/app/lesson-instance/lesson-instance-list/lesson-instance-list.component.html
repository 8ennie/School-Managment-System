<div>
    <div class="d-flex justify-content-center card mb-3">
        <div class="row d-flex" *ngIf="changeDateHeader">
            <button (click)="minusDay()" ><</button>
            <div class="mr-3 ml-3">
                <p-calendar [(ngModel)]="date" dateFormat="dd-mm-yy" 
                [inputStyle]="{'text-align':'center'}" 
                [disabledDays]="[0,6]" 
                (onSelect)="dateChange($event)">
                    <ng-template pTemplate="date" let-date>
                        <span [ngStyle]="{backgroundColor: isLeaveDay(date) ? '#ed3e3e' : 'inherit'}" 
                            style="border-radius:50%;padding: .25em;width: 1.75em; height:1.75em; display:block;"
                            >{{date.day}}</span>
                    </ng-template>
                </p-calendar>
                
                <div class="card" style="text-align: center;">{{days[date.getDay()]}}</div>
                <div *ngIf="absent" class="card" style="text-align: center;">{{'absent' | translate}}</div>
            </div> 
            <button (click)="plusDay()" >></button>
        </div>
        <div *ngIf="!changeDateHeader">
            <h4 style="text-align: center;">{{person.firstName}}  {{person.lastName}}</h4>
        </div>
    </div>
    
    
    <div *ngFor="let hour of houres">
        <div class="row" style="min-height: 85px;">
            <div class="card ml-3" style=" max-width: 210px;width: 25px; text-align: center;"> {{hour}} </div>
            <app-lesson-instance [config]="{date:date, hour:hour, class:class, person: person, leaveDay:leaveDay}" class="col">
            </app-lesson-instance>
        </div>
        <div *ngIf="hour%2 === 0" class="row d-flex justify-content-center m-1 card" style="text-align: center;">
            {{'break' | translate}}
        </div>
    </div>
</div>
