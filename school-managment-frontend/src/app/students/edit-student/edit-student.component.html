<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5 rounded-0">
            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
                <div class="card border-primary rounded-5">
                    <div class="card-header p-0">
                        <div class="bg-info text-white text-center py-2">
                            <h3>Student</h3>
                            <p class="m-0">{{editMode ? 'Change ':'Create '}} a Student</p>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-text">First Name</div>
                                </div>
                                <input type="text" class="form-control" formControlName="firstName"
                                    placeholder="First Name">
                            </div>

                            <div class="input-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-text">Last Name</div>
                                </div>
                                <input type="email" class="form-control" formControlName="lastName"
                                    placeholder="Last Name" required>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-text">Gender</div>
                                </div>
                                <div class="btn-group btn-group-toggle" ngbRadioGroup formControlName="gender" *ngIf="!editMode">
                                    <label class="btn-primary form-control" ngbButtonLabel>
                                        <input type="radio" ngbButton value="MALE"> Male
                                    </label>
                                    <label class="btn-primary form-control" ngbButtonLabel>
                                        <input type="radio" ngbButton value="FEMALE"> Female
                                    </label>
                                </div>
                                <input type="text" class="form-control" formControlName="gender" *ngIf="editMode">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-text">Class</div>
                                </div>
                                <p-dropdown [options]="grades" formControlName="grade" placeholder="Choose Class"
                                    [showClear]="true" [autoDisplayFirst]=false></p-dropdown>
                            </div>

                        </div>
                        <div class="text-center">
                            <button type="submit" *ngIf="allowEdit"
                                class="btn btn-info btn-block rounded-0 py-2">{{editMode ? 'Change ':'Create New '}}
                                Student</button>
                            <button type="button" class="btn btn-danger btn-block rounded-0 py-2" *ngIf="editMode && allowEdit"
                                (click)="onDelete()" >Delete</button>
                            <button type="button" class="btn btn-info btn-block rounded-0 py-2"
                                (click)="onCancel()">Cancel</button>
                        </div>
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>
