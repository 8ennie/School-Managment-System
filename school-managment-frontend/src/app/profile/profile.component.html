<div class="p-grid">
    <div class="d-flex justify-content-center  mt-5  ml-5 mr-5 p-col-2">
        <div>
            <div class="d-flex justify-content-center card mb-3">
                <div class="row d-flex" >
                    <button (click)="minusDay()" ><</button>
                    <div class="mr-3 ml-3">
                        <p-calendar [(ngModel)]="date" dateFormat="dd-mm-yy" 
                        [inputStyle]="{'text-align':'center'}" 
                        [disabledDays]="[0,6]" 
                        (onSelect)="dateChange($event)">
                            <ng-template pTemplate="date" let-date>
                                <span [ngStyle]="{backgroundColor: (date.day < 21 && date.day > 10) ? '#81C784' : 'inherit'}" 
                                    style="border-radius:50%;padding: .25em;width: 1.75em; height:1.75em; display:block;"
                                    >{{date.day}}</span>
                            </ng-template>
                        </p-calendar>
                        
                        <div class="card" style="text-align: center;">{{days[date.getDay()]}}</div>
                    </div> 
                    <button (click)="plusDay()" >></button>
                </div>
            </div>
            
            <div *ngFor="let hour of houres">
                <div class="row" style="min-height: 85px;">
                    <div class="card" style=" max-width: 210px;width: 25px; text-align: center;"> {{hour}} </div>
                    <app-lesson-instance [config]="{day:day, hour:hour, class:class, teacher: teacher}">
                    </app-lesson-instance>
                </div>
                <div *ngIf="hour%2 === 0" class="row d-flex justify-content-center card" style="text-align: center;">
                    {{'break' | translate}}
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center  mt-5  ml-5 mr-5 p-col-8">
        <app-leave-days></app-leave-days>
    </div>
</div>
