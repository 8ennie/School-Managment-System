<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5 rounded-0">
            <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
                <div class="card border-primary rounded-5">
                    <div class="card-header p-0">
                        <div class="bg-info text-white text-center py-2">
                            <h3>Teacher</h3>
                            <p class="m-0">{{editMode ? 'Edit': 'Create '}} a Teacher</p>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <div class="form-group">
                            <div class="input-group mb-2" *ngIf="id">
                                <div class="input-group">
                                    <div class="input-group-text">Teacher Number</div>
                                </div>
                                <input type="text" class="form-control" value="{{id}}" *ngIf="editMode" disabled=true>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-text">First Name</div>
                                </div>
                                <input type="text" class="form-control" formControlName="firstName"
                                    placeholder="First Name">
                            </div>

                            <div class="input-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-text">Last Name</div>
                                </div>
                                <input type="email" class="form-control" formControlName="lastName"
                                    placeholder="Last Name" required>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-text">Gender</div>
                                </div>
                                <div class="btn-group btn-group-toggle" ngbRadioGroup formControlName="gender" *ngIf="!teacherForm.disabled">
                                    <label class="btn-primary form-control" ngbButtonLabel>
                                        <input type="radio" ngbButton value="MALE"> Male
                                    </label>
                                    <label class="btn-primary form-control" ngbButtonLabel>
                                        <input type="radio" ngbButton value="FEMALE"> Female
                                    </label>
                                </div>
                                <input type="text" class="form-control" formControlName="gender" *ngIf="teacherForm.disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2 d-block">
                                <div class="input-group">
                                    <div class="input-group-text">Subjects</div>
                                </div>
                                <p-multiSelect [options]="allSubjects" formControlName="subjects"
                                    [style]="{'width':'100%'}">
                                </p-multiSelect>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2 d-block">
                                <div class="input-group">
                                    <div class="input-group-text">Days daysWorking</div>
                                </div>
                                <p-multiSelect [options]="daysOfWeek" formControlName="daysWorking"
                                    [style]="{'width':'100%'}">
                                </p-multiSelect>
                            </div>
                        </div>
                        <div class="form-group" *ngIf="!editMode">
                            <div class="form-check">
                                <p-checkbox name="createUserForTeacher" label="Create User for Teacher"
                                    [(ngModel)]="createUserForTeacher" [ngModelOptions]="{standalone: true}"
                                    binary="true"></p-checkbox>
                            </div>
                        </div>
                        <div class="form-group" >
                            <div class="form-check">
                                <p-checkbox label="Substitute Teacher"
                                    formControlName="substituteTeacher"
                                    binary="true"></p-checkbox>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" *ngIf="allowEdit"
                                class="btn btn-info btn-block rounded-0 py-2">{{editMode ? 'Change': 'Create New'}}
                                Teacher</button>
                            <button type="button" class="btn btn-danger btn-block rounded-0 py-2" *ngIf="editMode && allowEdit"
                                (click)="onDelete()">Delete</button>
                            <button type="button" class="btn btn-info btn-block rounded-0 py-2"
                                (click)="onCancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
